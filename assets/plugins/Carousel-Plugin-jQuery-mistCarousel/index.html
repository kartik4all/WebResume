<!DOCTYPE html>
<html>
<!-- head-->

<head>
  <!-- meta-->
  <title>jQuery Mist Carousel Plugin Example</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Mist Carousel">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- stylesheets-->
  <link rel="stylesheet" href="fonts/mfont.css">
  <link rel="stylesheet" href="css/project.css">
  <link rel="stylesheet" href="css/mistCarousel.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- scripts-->
  <script>document.getElementsByTagName('html')[0].className += ' js';</script>
</head>
<!-- body-->

<body>
  <section id="banner">
    <div class="overlay-wrapped">
      <div class="mist-overlay"></div>
      <section class="main-section">
        <div id="mistify">
          <div class="mistify__slide">
            <a class="mistify__slide-content mist-link">
              <p class="mistify__slide-description">Hey there!</p>
              <h1 class="mistify__slide-title">I'm Kartik Kehar</h1>
              <p class="mistify__slide-timestamp">01 / 04</p>
            </a>
            <img class="mistify__slide-background" src="../../images/DSC03832.JPG" alt="bg">
          </div>
          <div class="mistify__slide">
            <a class="mistify__slide-content mist-link">
              <p class="mistify__slide-description"> </p>
              <h1 class="mistify__slide-title">Create Classy And Stylish</h1>
              <p class="mistify__slide-timestamp">02 / 04</p>
            </a>
            <img class="mistify__slide-background" src="img/2.jpg" alt="bg">
          </div>
          <div class="mistify__slide">
            <a class="mistify__slide-content mist-link">
              <p class="mistify__slide-description">Awesome Designs</p>
              <h1 class="mistify__slide-title">Featuring High Quality Code</h1>
              <p class="mistify__slide-timestamp">03 / 04</p>
            </a>
            <img class="mistify__slide-background" src="img/3.jpg" alt="bg">
          </div>
          <div class="mistify__slide">
            <a class="mistify__slide-content mist-link">
              <p class="mistify__slide-description"> loremm</p>
              <h1 class="mistify__slide-title">loremdds  fdjcjkdskjbsdv</h1>
              <p class="mistify__slide-timestamp">04 / 04</p>
            </a>
            <img class="mistify__slide-background" src="img/4.jpg" alt="bg">
          </div>
        </div>
        <a class="main-section__logo mist-link" href="index.html">Kartik Kehar</a>
        
      </section>
      <!-- scripts-->
      <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script src="js/mistCarousel.js"></script>
      <script src="js/main.js"></script>
     
    </div>
  </section>
</body>

</html>
